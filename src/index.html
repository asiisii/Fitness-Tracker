<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1 id="welcome" class="welcome"></h1>
      <h2 id="userList" class="user-list"></h2>
      <input type="date" id="date" class="date"/>
      <input type="week" id="week" class="week"/>
    </header>
    <main id="tracker" class="tracker">
      <section id="userInfo" class="user-info">
        <table>
          <tr>
            <th>
              Name:
            </th>
            <td id="userName"></td>
          </tr>
           <tr>
            <th>
              Address:
            </th>
            <td id="userAddress"></td>
          </tr>
           <tr>
            <th>
              Email:
            </th>
            <td id="userEmail"></td>
          </tr>
           <tr>
            <th>
              Stride Length:
            </th>
            <td id="userStride"></td>
          </tr>
           <tr>
            <th>
              Step Goal:
            </th>
            <td id="userGoal"></td>
          </tr>
           <tr>
            <th>
              Friends:
            </th>
            <td id="userFriends"></td>
          </tr>
           <tr>
            <th id="fluidOuncesHeader">
              Average Fluid Ounces:
            </th>
            <td id="userAverageFluidOunces"></td>
          </tr>
          <tr>
            <th id="fluidOuncesDateHeader">
              Pick A Date :
            </th>
            <td id="userDateFluidOunces"></td>
          </tr>
          <tr>
            <th id="fluidOuncesWeekHeader">
              Pick A Week :
            </th>
            <td id="userAverageWeekFluidOunces"></td>
          </tr>
          <tr>
            <th id="lastSevenDaysHeader">
              Fluid Ounces Across Last Seven Days :
            </th>
            <td id="lastSevenDays"></td>
          </tr>
        </table>
      </section>
      <div id="hydration" class="hydration">
      </div>
      <div id="sleep" class="sleep">
        <table>
          <div id="stepGoal" class="stepGoal">
            <canvas id="stepGoalCompare" height="50" ></canvas>
          </div>
          <tr>
            <th id="avgHrsSleptPerDayHeader">
              Average Hours Slept/Day :
            </th>
            <td id="avgHrsSleptPerday"></td>
          </tr>
          <tr>
            <th id="avgSleepQualityHeader">
              Average Sleep Quality :
            </th>
            <td id="avgQualitySleep"></td>
          </tr>
          <tr>
            <th id="averageAllSleepHeader">
              Average Sleep Quality Across All Users :
            </th>
            <td id="averageAllSleep"></td>
          </tr>
      </table>
      </div>
      <div id="activity" class="activity">
      </div>
    </main>
    <script type="text/javascript" src="../src/userRepository.js"></script>
    <script type="text/javascript" src="../src/user.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/date.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./chart.js"></script>
  </body>
</html>
